<!DOCTYPE html>
<html lang="en">
<head>
  <title>JS Google Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <style>
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    #map {
      height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  let map;

  //24.1377664,120.6421859,15z
  function initMap () {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 24.1377664, lng: 120.6421859},
      zoom: 15,
      styles: [
        {
          "featureType": "water",
          "elementType": "geometry",
          "stylers": [
            {
              "color": "#193341"
            }
          ]
        },
        {
          "featureType": "landscape",
          "elementType": "geometry",
          "stylers": [
            {
              "color": "#2c5a71"
            }
          ]
        },
        {
          "featureType": "road",
          "elementType": "geometry",
          "stylers": [
            {
              "color": "#29768a"
            },
            {
              "lightness": -37
            }
          ]
        },
        {
          "featureType": "poi",
          "elementType": "geometry",
          "stylers": [
            {
              "color": "#406d80"
            }
          ]
        },
        {
          "featureType": "transit",
          "elementType": "geometry",
          "stylers": [
            {
              "color": "#406d80"
            }
          ]
        },
        {
          "elementType": "labels.text.stroke",
          "stylers": [
            {
              "visibility": "on"
            },
            {
              "color": "#3e606f"
            },
            {
              "weight": 2
            },
            {
              "gamma": 0.84
            }
          ]
        },
        {
          "elementType": "labels.text.fill",
          "stylers": [
            {
              "color": "#ffffff"
            }
          ]
        },
        {
          "featureType": "administrative",
          "elementType": "geometry",
          "stylers": [
            {
              "weight": 0.6
            },
            {
              "color": "#1a3541"
            }
          ]
        },
        {
          "elementType": "labels.icon",
          "stylers": [
            {
              "visibility": "off"
            }
          ]
        },
        {
          "featureType": "poi.park",
          "elementType": "geometry",
          "stylers": [
            {
              "color": "#2c5a71"
            }
          ]
        }
      ]
    });

    let image = {
      url: 'images/mummy.svg'
    };

    let data = [
      {
        position: {lat: 24.144035, lng: 120.641943},
        map: map,
        title: 'Marker 1',
        icon: image
      },
      {
        position: {lat: 24.1377664, lng: 120.6421859},
        map: map,
        title: 'Marker 2',
        icon: image
      }
    ];
    for (let i = 0; i < data.length; i++) {
      new google.maps.Marker(data[i]);
    }
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZStV_g63267H2_ZnNQXqH1_GFe0CEdpE&callback=initMap"
        async defer></script>
</body>
</html>
